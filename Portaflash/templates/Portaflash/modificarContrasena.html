{%extends "Portaflash/base.html"%}
{%block importar%}
  <link rel="stylesheet" type="text/css" href="/static/css/base.css">
{%endblock%}
{%block titulo%}
  Portaflash
{%endblock%}
{%block head%}
  <div class="row">
    <div id"logoempresa" class="col-xs-1">
      <img src="/static/img/logoempresa.png" class="logoempresa" alt=" " style="width:150px;height:150px; margin-left:15px">
    </div>
    <div class="col-xs-11">
      <h1><b>SOCIEDAD EN GESTIÓN COMERCIAL LIMITADA</b></h1>
    </div>
  </div>
{%endblock%}

{%block contenido%}
  <h2 class="mih2">Modificar Contraseña</h2>
  
  <!--<button id="btn2" onclick="fn1('btn2');">boton2</button>-->
  <form class="form-horizontal" role="form" method="POST">
  {% csrf_token %}

  <div class="form-group">
    <label for="inputcontrasenaactual" class="col-sm-4 control-label">Contraseña Actual</label>
    <div class="col-sm-8">
      <input type="contrasena" class="form-control" id="inputcontrasenaactual" placeholder="ContrasenaActual" name='contrasenaactual'>
    </div>
  </div>

  <div class="form-group">
    <label for="inputcontrasenanueva" class="col-sm-4 control-label">Contraseña Nueva</label>
    <div class="col-sm-8">
      <input type="contrasenanueva" class="form-control" id="inputcontrasenanueva" placeholder="ContrasenaNueva" name='contrasenanueva'>
    </div>
  </div>

  <div class="form-group">
    <label for="inputrepitacontrasenanueva" class="col-sm-4 control-label"> Repita Contraseña Nueva</label>
    <div class="col-sm-8">
      <input type="repitacontrasenanueva" class="form-control" id="inputrepitacontrasenanueva" placeholder="RepitaContrasenaNueva" name='repitacontrasenanueva'>
    </div>
  </div>
  
  <div class="guardarcambios">
    <div class="col-sm-offset-1 col-sm-11">
      <button id="btn1" class="btn btn-danger btn-lg btnMenu" onclick="fn1('btn1');">Guardar</button>
      <a href="/ModificarPerfil" style="width:50px;height:50px; margin-top:100px; margin-left: 50px; color:white">Volver</a>
  </div>
  </div>
</form>
{%endblock%}
