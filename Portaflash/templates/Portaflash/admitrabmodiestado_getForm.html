
   <form class="form-horizontal" role="form" method="POST" action="{% url 'vista_modificar_trab' %}">
  {% csrf_token %}

  <input type="hidden" name="rutOperador" value="{{idOperador}}">
  <div style="height:0px;overflow:hidden;">
    <label for="nombre" class="col-sm-4 control-label">Rut</label>
    <div class="col-sm-8">
      {{OperadorForm.rutOperador}}     
    </div>
  </div>
  <div class="form-group">
    <label for="nombre" class="col-sm-4 control-label">Nombre</label>
    <div class="col-sm-8">
      {{OperadorForm.nombreOperador}}     
    </div>
  </div>

  <div class="form-group">
    <label for="nombre" class="col-sm-4 control-label">Apellido</label>
    <div class="col-sm-8">
      {{OperadorForm.apellidoOperador}}     
    </div>

  </div>
    <div class="form-group">
    <label for="nombre" class="col-sm-4 control-label">Mail</label>
      <div class="col-sm-8">
        {{OperadorForm.mailOperador}}     
      </div>
  </div>


  <div class="form-group">
    <label for="nombre" class="col-sm-4 control-label" id="EstadoMaquinaria">Estado Trabajador</label>
    <div class="col-sm-8">
      {{OperadorForm.estadoOperador}}
    </div>  
  </div>

  <div class="col-sm-offset-3 col-sm-9">
      <button id="btn4" class="btn btn-danger btn-lg btnMenu" type='submit'>Guardar</button>
  </div>
</form>
