{%extends "Portaflash/base.html"%}
{%block importar%}
  <link rel="stylesheet" type="text/css" href="/static/css/base.css">
{%endblock%}
{%block titulo%}
  Portaflash
{%endblock%}
{%block head%}
  <div class="row">
    <div id"logoempresa" class="col-xs-1">
      <img src="/static/img/logoempresa.png" class="logoempresa" alt=" " style="width:150px;height:150px; margin-left:15px">
    </div>
    <div class="col-xs-11">
      <h1><b>SOCIEDAD EN GESTIÓN COMERCIAL LIMITADA</b></h1>
    </div>
  </div>
{%endblock%}

{%block contenido%}
  
  <h2 class="mih2">Recepcion Producto</h2>
      <form class="form-horizontal" role="form" method="POST">
  {% csrf_token %}

  <div class="roles2">
    <label for="nombre" class="col-sm-4 control-label" id="EstadoTrabajador" style="width:100%">Número de Orden de Compra</label>

    <select class="form-control" id="select-oc">
      <option value="asigne">Elija una Orden de Çompra</option>
      {% for oc in ordenes %}
      <option value="{{oc.id}}">{{oc.numeroOC}}</option>
      {% endfor %}
      </select>
    <div class="col-sm-8">
    </div>

  <div class="col-sm-offset-3 col-sm-9">
        <button id="btn4" class="btn btn-success btn-lg btnMenu" onclick="buscar_orden();">Ver</button>
    </div>
  </div>

  <div id="llenar-form">
    
  </div>
</form>
  
{%endblock%}
{%block JS%}
<script type="text/javascript">
  function buscar_orden(){
    event.preventDefault();
    $.ajax({
        data:  {"id":$("#select-oc").val()},
        url:   "{% url 'vista_get_datos_OC' %}",
        type:  'post',
        success:  function (response) {
            $("#llenar-form").html(response);
        }
    });

  }

</script>
  
{%endblock%}
