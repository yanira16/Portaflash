{%extends "Portaflash/base.html"%}
{%block importar%}
  <link rel="stylesheet" type="text/css" href="/static/css/base.css">
{%endblock%}
{%block titulo%}
  Portaflash
{%endblock%}
{%block head%}
  <div class="row">
    <div id"logoempresa" class="col-xs-1">
      <img src="/static/img/logoempresa.png" class="logoempresa" alt=" " style="width:150px;height:150px; margin-left:15px">
    </div>
    <div class="col-xs-11">
      <h1><b>SOCIEDAD EN GESTIÓN COMERCIAL LIMITADA</b></h1>
    </div>
  </div>
{%endblock%}

{%block contenido%}
  <h2 class="mih2">Modificar Perfil</h2>
  
  <!--<button id="btn2" onclick="fn1('btn2');">boton2</button>-->
  <form class="form-horizontal" role="form" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="nombre" class="col-sm-4 control-label">Nombre</label>
    <div class="col-sm-8">
      <input type="nombre" class="form-control" id="inputnombre" placeholder="Nombre" name='nombre'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputapellido" class="col-sm-4 control-label">Apellido</label>
    <div class="col-sm-8">
      <input type="apellido" class="form-control" id="inputapellido" placeholder="Apellido" name='apellido'>
    </div>
  </div>

  <div class="form-group">
    <label for="inputrut" class="col-sm-4 control-label">Rut</label>
    <div class="col-sm-8">
      <input type="rut" class="form-control" id="inputrut" placeholder="Rut" name='rut'>
    </div>
  </div>

  <div class="form-group">
    <label for="inputmail" class="col-sm-4 control-label">Mail</label>
    <div class="col-sm-8">
      <input type="mail" class="form-control" id="inputmail" placeholder="Mail" name='mail'>
    </div>
  </div>

  <div class="form-group">
    <label for="inputcontrasena" class="col-sm-4 control-label">Contraseña</label>
    <div class="col-sm-8">
      <input type="contrasena" class="form-control" id="inputcontrasena" placeholder="Contraseña" name='contrasena'>
    </div>
  </div>

  
  <div class="guardarcambios">
    <div class="col-sm-offset-1 col-sm-11">
      <button id="btn1" class="btn btn-danger btn-lg btnMenu" onclick="fn1('btn1');">Guardar</button>
      <a href="/modificarContrasena" style="width:50px;height:50px; margin-top:100px; margin-left: 20px; color:white">Modificar Contraseña</a>

  </div>
</form>
{%endblock%}
{%block JS%}
  
{%endblock%}
